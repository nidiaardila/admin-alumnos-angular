<div class="container">
  <div class="row">
      <app-toolbar class="col-12"></app-toolbar>
  </div>
  <div class="row">
      <app-navbar class="col-1"></app-navbar>

<button mat-fab extended color="primary" class="agregar mt-4" routerLink="/dashboard/abm">
    <mat-icon>add</mat-icon>
    Agregar Curso
  </button>
<div>
<div class="mat-elevation-z8">

  <table mat-table [dataSource]="cursos$" >
  
    <ng-container matColumnDef="cod">
      <th mat-header-cell *matHeaderCellDef appTamanoFuente> COD. </th>
      <td mat-cell *matCellDef="let curso"> {{curso.cod}} </td>
    </ng-container>

    <ng-container matColumnDef="nombreCurso">
      <th mat-header-cell *matHeaderCellDef appTamanoFuente> Nombre Curso </th>
      <td mat-cell *matCellDef="let curso"> {{curso.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="comision">
      <th mat-header-cell *matHeaderCellDef appTamanoFuente> Comision </th>
      <td mat-cell *matCellDef="let curso"> {{curso.comision}} </td>
    </ng-container>

    <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef appTamanoFuente> Profesor </th>
        <td mat-cell *matCellDef="let curso"> {{curso.profesor}} </td>
      </ng-container>

      <ng-container matColumnDef="inscripcionAbierta">
        <th mat-header-cell *matHeaderCellDef appTamanoFuente> InscripcionAbierta </th>
        <td mat-cell *matCellDef="let curso"> {{curso.inscripcionAbierta}} </td>
      </ng-container>

      <ng-container matColumnDef="fechaInicio">
        <th mat-header-cell *matHeaderCellDef appTamanoFuente> fechaInicio </th>
        <td mat-cell *matCellDef="let curso"> {{curso.fechaInicio}} </td>
      </ng-container>

      <ng-container matColumnDef="fechaFin">
        <th mat-header-cell *matHeaderCellDef appTamanoFuente> fechaFin </th>
        <td mat-cell *matCellDef="let curso"> {{curso.fechaFin}} </td>
      </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef appTamanoFuente> Acciones </th>
      <td mat-cell *matCellDef="let curso;  let i = index"> 
        <a (click)="redirigirEditCurso(curso)" ><mat-icon class="acciones" style="color:rgb(96, 123, 85)">edit</mat-icon></a> 
        <a (click)="deleteCurso(curso)"><mat-icon class="acciones" style="color:rgb(200, 47, 47)">delete</mat-icon></a>  
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

 </div>
</div>
</div>
</div>
<router-outlet></router-outlet>
