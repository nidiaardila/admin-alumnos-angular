
<div class="container">
  
    <div class="row">
        <app-toolbar class="col-12"></app-toolbar>
    </div>
    <div class="row">
      <div class="row">
        <app-navbar class="mt-5 "></app-navbar>
      </div>
       <button mat-fab extended color="primary" class="agregar mt-4" routerLink="/dashboard/agregarCurso">
          <mat-icon>add</mat-icon>
          Agregar Curso
        </button>
      
          <div>
              <div class="mat-elevation-z8 mt-4">
  
                 <table class="tabla-ancho-completo" mat-table [dataSource]="cursos$" >
    
                    <ng-container matColumnDef="cod">
                        <th mat-header-cell *matHeaderCellDef appTamanoFuente> Cod </th>
                        <td mat-cell *matCellDef="let curso"> {{curso.cod}} </td>
                      </ng-container>
  
                      <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef appTamanoFuente>Curso </th>
                        <td mat-cell *matCellDef="let curso"> {{curso.nombre}} </td>
                      </ng-container>
                    
                      <ng-container matColumnDef="comision">
                        <th mat-header-cell *matHeaderCellDef appTamanoFuente>Comision</th>
                        <td mat-cell *matCellDef="let curso"> {{curso.comision}} </td>
                      </ng-container>
                  
                      <ng-container matColumnDef="profesor">
                          <th mat-header-cell *matHeaderCellDef appTamanoFuente>Profesor</th>
                          <td mat-cell *matCellDef="let curso"> {{curso.profesor}} </td>
                        </ng-container>
  
                      <ng-container matColumnDef="inscripcion">
                        <th mat-header-cell *matHeaderCellDef appTamanoFuente>Inscripciones</th>
                        <td mat-cell *matCellDef="let curso"> {{curso.inscripcion? 'SÃ­' : 'No'}} </td>
                      </ng-container>
                
                      <ng-container matColumnDef="fechaInicio">
                        <th mat-header-cell *matHeaderCellDef appTamanoFuente>Inicio</th>
                        <td mat-cell *matCellDef="let curso"> {{curso.fechaInicio | date:'dd/MM/yyyy'}} </td>
                      </ng-container>
                
                      <ng-container matColumnDef="fechaFin">
                        <th mat-header-cell *matHeaderCellDef appTamanoFuente>Termina</th>
                        <td mat-cell *matCellDef="let curso"> {{curso.fechaFin | date:'dd/MM/yyyy'}} </td>
                      </ng-container>
  
                      <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef appTamanoFuente> Acciones </th>
                        <td mat-cell *matCellDef="let curso;  let i = index"> 
                          <a (click)="redirigirEditCurso(curso)" ><mat-icon class="acciones" style="color:rgb(96, 123, 85)">edit</mat-icon></a> 
                          <a (click)="deleteCurso(curso)"><mat-icon class="acciones" style="color:rgb(200, 47, 47)">delete</mat-icon></a>  
                        </td>
                      </ng-container>
    
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
  
              </div>
        </div>
      </div>
  </div>
  <router-outlet></router-outlet>
