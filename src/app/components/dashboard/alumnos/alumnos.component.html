<!-- agregar alumno -->

<button mat-fab extended color="primary" class="agregar mt-4" routerLink="/dashboard/abm">
    <mat-icon>add</mat-icon>
    Agregar alumno
  </button>
<div>
<div class="mat-elevation-z8">

  <table mat-table [dataSource]="alumnos$" >
  
    <ng-container matColumnDef="cod">
      <th mat-header-cell *matHeaderCellDef appTamanoFuente> Cod. </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.cod}} </td>
    </ng-container>
  
    <!-- <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef appTamanoFuente> Nombre </th>
      <td mat-cell *matCellDef="let element" > {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef appTamanoFuente> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container> -->

    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef appTamanoFuente> Nombre Completo </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno | nombreCompleto}} </td>
    </ng-container>
  
    <ng-container matColumnDef="estatus">
      <th mat-header-cell *matHeaderCellDef appTamanoFuente> Estatus </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.estatus}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef appTamanoFuente> Acciones </th>
      <td mat-cell *matCellDef="let alumno;  let i = index"> 
        <a (click)="redirigirEditAlumno(alumno)" ><mat-icon class="acciones" style="color:rgb(96, 123, 85)">edit</mat-icon></a> 
        <a (click)="deleteAlumno(alumno)"><mat-icon class="acciones" style="color:rgb(200, 47, 47)">delete</mat-icon></a>  
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
  </mat-paginator>

 </div>
</div>
