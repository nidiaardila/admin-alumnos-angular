<div class="container">
    <app-toolbar></app-toolbar>
    <mat-toolbar >
        <h1 class="title" > Editar Alumno </h1>
    </mat-toolbar>
    
    <form [formGroup]="form" (ngSubmit)="updateAlumno()" class="form mt-4">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Codigo</mat-label>
                 <input matInput autocomplete="off" formControlName="cod">
            </mat-form-field >
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                 <input matInput autocomplete="off" formControlName="nombre">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Apellido</mat-label>
                 <input matInput autocomplete="off" formControlName="apellido">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Estatus</mat-label>
                 <input matInput autocomplete="off" formControlName="estatus">
            </mat-form-field>
        </div>

        <div id="btn-alumno">
            <button type="submit" mat-fab extended color="primary" class="agregar mt-4" >
                <mat-icon>done</mat-icon>
                Aceptar
              </button>
              <button type="reset" routerLink="/dashboard" mat-fab extended color="warn" class="agregar mt-4" >
                <mat-icon>clear</mat-icon>
                Cancelar
              </button>
            </div>
        
    </form>

</div>
